<!DOCTYPE html>
<html>
	<head>
		<title>Triple Triad - by Evydia</title>
		<link href='https://fonts.googleapis.com/css?family=Oleo+Script:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="ui/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="ui/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.flip.min.js"></script>
		<script type="text/javascript" src="js/cards.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script src="js/sweetalert.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="title">
				<h1>Triple Triad</h1>
				<br>
				<span id="options">
				<button id="howto-button">How to Play</button>
				<button id="deal-button">Deal Cards</button>
				<button id="clear-button">Clear Board</button>
				<button id="namechange-button">Change Player Names</button>
				</span>
			</div>
			<div id="status">
				<div id="p1-name">
				Player 1
				</div>
				<div id="turn-count">
				</div>
				<div id="p2-name">
				Player 2
				</div>
			</div>
			<div id="main">
				<div id="p1-hand">
				</div>
				<div id="game-board">
				</div>
				<div id="p2-hand">
				</div>
			</div>
			<div id="score">
				<div id="p1-points">
				</div>
				<div id="extra">
				</div>
				<div id="p2-points">
				</div>
			</div>
		</div>
	</body>
</html>
